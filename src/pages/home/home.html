<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meus Jogos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="presentActionSheet()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>


  <ion-list> 
    <!-- <ion-item>
      {{jogos }}
    </ion-item> -->

    <ion-item *ngFor="let jogo of jogos">
      
      <h2> {{jogo.id}}</h2>
      <p>Concurso: {{jogo.concurso}}</p>
      <!-- <p>Sorteio: {{jogo.data_sorteio}} </p>
      <p>Meus numeros: {{ imprimeDezenas(jogo.minhas_dezenas) }}</p> -->
    
    </ion-item>
  </ion-list>

</ion-content>
