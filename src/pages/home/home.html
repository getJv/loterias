<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meus Jogos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="presentActionSheet()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>


  <ion-list> 
    <ion-item *ngFor="let jogo of jogos">
      
      <h2 class="{{jogo.jogotipo.logo_cor}}"> {{jogo.jogotipo.nome}}</h2>
      <p>Concurso: {{jogo.concurso.id}}</p>
      <p>Meus n√∫meros: {{ jogo.jogodetalhes.dezenas.join(', ') }}</p>
    
    </ion-item>
  </ion-list>

</ion-content>
