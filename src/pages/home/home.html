<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meus Jogos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="presentActionSheet()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>


  <ion-list> 
    <ion-item *ngFor="let jogo of jogos" (click)="detalharJogo(jogo)">
      
      <h2 class="{{jogo.jogotipo.logo_cor}}"> {{jogo.jogotipo.nome}}</h2>
      <p>
          Concurso: {{jogo.concurso.id}}
          <ion-badge *ngIf="jogo.jogo_vencedor == 's'" color="secondary" > Ganhou! </ion-badge>
          <ion-icon name="alarm"></ion-icon>
          <ion-icon name="filing"></ion-icon>
      </p>
      
      <span *ngFor="let dez of jogo.jogodetalhes.dezenas">
          <button ion-button round>{{dez[0]}}</button>
      </span>

      
    </ion-item>
  </ion-list>

  

</ion-content>
